<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #4facfe, #00f2fe);
}

.main {
    width: 220px;
    height: 350px;
    border-radius: 10px;
    background: #222;
    padding: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

#display {
    width: 100%;
    height: 50px;
    text-align: right;
    font-size: 24px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #333;
    color: #fff;
    outline: none;
}

.button-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-top: 15px;
}

.button-container button {
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    border: none;
    border-radius: 8px;
    background: #444;
    color: white;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

.button-container button:hover {
    background: #666;
}

.button-container button:active {
    background: #888;
}

.button-container button:nth-child(4n) { 
    background: #ff9500;
}

.button-container button:nth-child(4n):hover { 
    background: #e08e00;
}

.button-container button:nth-child(16) {
    background: #ff3b30;
}

.button-container button:nth-child(16):hover {
    background: #e02c20;
}

.button-container button:nth-child(13) {
    background: #1abc9c;
}

.button-container button:nth-child(13):hover {
    background: #16a085;
}

    </style>
</head>
<body>
    <div class="main">
        <input type="text" id="display" readonly>
        <div class="button-container">
            <button onclick="
                currentdisplay = currentdisplay+7;
                document.querySelector('#display').value = currentdisplay; 
            ">7</button>

            <button onclick="
                currentdisplay = currentdisplay+8;
                document.querySelector('#display').value = currentdisplay; 
            ">8</button>

            <button onclick="
                currentdisplay = currentdisplay+9;
                document.querySelector('#display').value = currentdisplay; 
            ">9</button>

            <button onclick="
                currentdisplay = currentdisplay+'+';
                document.querySelector('#display').value = currentdisplay; 
            ">+</button>

            <button onclick="
                currentdisplay = currentdisplay+4;
                document.querySelector('#display').value = currentdisplay; 
            ">4</button>

            <button onclick="
                currentdisplay = currentdisplay+5;
                document.querySelector('#display').value = currentdisplay; 
            ">5</button>

            <button onclick="
                currentdisplay = currentdisplay+6;
                document.querySelector('#display').value = currentdisplay; 
            ">6</button>

            <button onclick="
                currentdisplay = currentdisplay+'-';
                document.querySelector('#display').value = currentdisplay; 
            ">-</button>

            <button onclick="
                currentdisplay = currentdisplay+1;
                document.querySelector('#display').value = currentdisplay; 
            ">1</button>

            <button onclick="
                currentdisplay = currentdisplay+2;
                document.querySelector('#display').value = currentdisplay; 
            ">2</button>

            <button onclick="
                currentdisplay = currentdisplay+3;
                document.querySelector('#display').value = currentdisplay; 
            ">3</button>

            <button onclick="
                currentdisplay = currentdisplay+'*';
                document.querySelector('#display').value = currentdisplay; 
            ">*</button>

            <button onclick="
                currentdisplay = '';
                document.querySelector('#display').value = currentdisplay;
            ">C</button>

            <button onclick="
                currentdisplay = currentdisplay+0;
                document.querySelector('#display').value = currentdisplay; 
            ">0</button>

            <button onclick="
                document.querySelector('#display').value = eval(currentdisplay); 
            ">=</button>

            <button onclick="
                currentdisplay = currentdisplay+'/';
                document.querySelector('#display').value = currentdisplay; 
            ">/</button>
        </div>
    </div>
    <script>
        let currentdisplay = '';
        document.querySelector('#display').value = currentdisplay; 
    </script>
</body>
</html>
